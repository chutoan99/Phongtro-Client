query Post($input: InputPost!) {
  post(input: $input) {
    err
    msg
    total
    pageSize
    totalPage
    pageNumber
    response {
      address
      id
      priceNumber
      areaNumber
      userId
      description
      start
      title
      categoryCode
      attributes {
        price
        acreage
        published
      }
      listImage {
        postImg
        total
      }
      user {
        avatar
        name
        phone
        updatedAt
        zalo
      }
      updatedAt
      createdAt
    }
  }
}
